<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
      <div class="container">
        <button onclick="changeTheme();this.style.backgroundColor='#576579'" id="button"></button>
        <input readonly id="input" type="text" />
        <div class="box">
          <button class="changebtn" onclick="clearAll()">C</button>
          <button class="changebtn" onclick="deleteEach()">DEL</button>
          <button class="changebtn" onclick="percent()">%</button>
          <button class="changebtn" onclick="getValue('/')">/</button>
        </div>
        <div class="box">
          <button onclick="getValue(7)" class="btn">7</button>
          <button onclick="getValue(8)" class="btn">8</button>
          <button onclick="getValue(9)" class="btn">9</button>
          <button class="changebtn" onclick="getValue('*')" class="btn">*</button>
        </div>
        <div class="box">
          <button onclick="getValue(4)" class="btn">4</button>
          <button onclick="getValue(5)" class="btn">5</button>
          <button onclick="getValue(6)" class="btn">6</button>
          <button class="changebtn" onclick="getValue('-')" class="btn">-</button>
        </div>
        <div class="box">
          <button onclick="getValue(1)" class="btn">1</button>
          <button onclick="getValue(2)" class="btn">2</button>
          <button onclick="getValue(3)" class="btn">3</button>
          <button class="changebtn" onclick="getValue('+')">+</button>
        </div>
        <div class="box">
          <button class="changebtn" onclick="getValue(0)">0</button>
          <button onclick="getValue('.')" class="btn">.</button>
          <button class="changebtn" onclick="squareNumber()">X<sup>2</sup></button>
          <button class="changebtn" onclick="equal()">=</button>
        </div>
      </div>
  </body>
  <script src="script.js"></script>
</html>
